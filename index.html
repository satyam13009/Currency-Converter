<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1><i class="fa-solid fa-coins"></i>Currency Converter</h2>
        <form>
        <div class="amount">
            <p>Enter amount:</p>
            <input value="1" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="f"></select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="To" id="t"></select>
                </div>
            </div>
          </div>
            <button>Get Exchange Rate</button>
            <p class="msg">Convert to see value of Currency in comparison of <br>other Currencies.</p>
        </form>
        
    </div>
    

    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
